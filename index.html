<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #46031f, #01255a);  
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #2b2c37;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0 0 10px;
      font-size: 2rem;
      color: #f8ab05;
    }

    main p {
      font-size: 1.1rem;
      color: #f8ab05;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #2980b9;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f6391;
    }

    footer {
      margin-top: 25px;
    }

    footer p {
      font-size: 0.9rem;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hello World!</h1>
    </header>
    <main>
      <p>Мій перший розгорнутий додаток.</p>
      <button class="btn">Натисни мене</button>
    </main>
    <footer>
      <p>© 2025 MyApp</p>
    </footer>
  </div>
</body>
</html>
